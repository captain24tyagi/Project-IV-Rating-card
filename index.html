<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend || interactive-rating-component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
  

<body>
  <div class="big-box" id="cont-1">
     <div class="circ1">
      <img class="star" src="images\icon-star.svg">
     </div>
    
     <h1 class="answer">How did we do?
       <p class="answer1">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
     </h1>
      
     <ul>
       <li><button class="btns">1</button></li>
       <li><button class="btns">2</button></li>
       <li><button class="btns">3</button></li>
       <li><button class="btns">4</button></li>
       <li><button class="btns">5</button></li>
     </ul>
     
     <div class="Submit">
      <button type="button" class="btn btn-success lmao" id="btn">S U B M I T</button>
     </div>
     
  </div>
    
  <div class="big-box2" id="cont-2">
    <img class="books" src="images\illustration-thank-you.svg">
    <p class="content">
      You selected <span id="count"></span> out of 5
    </p>
    <p class="Thanks">
      Thank You!
    </p>
    <p class="para">
      We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
    </p>
  </div>
   
  <script src="script.js"></script>

</body>
</html>
